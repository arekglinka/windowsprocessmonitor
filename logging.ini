[loggers]
keys=root,main

[handlers]
keys=hand01

[formatters]
keys=form01

[logger_root]
level=DEBUG
handlers=hand01
propagate=1

[logger_main]
level=DEBUG
handlers=hand01
qualname=__main__
propagate=0

[handler_hand01]
class=StreamHandler
level=DEBUG
formatter=form01
args=(sys.stdout,)

[formatter_form01]
format=%(asctime)s %(levelname)s %(message)s
datefmt=[%Y-%m-%d %H:%M:%S]
style=%
validate=True
class=logging.Formatter